name: 🐛 Bug Report
description: Report a bug to help us improve the chatbot
title: "[BUG] <brief description>"
labels: ["bug"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 📋 Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened instead?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🖥 Environment
      description: OS, Browser, Python version, Streamlit version, Device
      placeholder: |
        - OS: Windows 11
        - Browser: Chrome 120
        - Python: 3.9.7
        - Streamlit: 1.28.0
        - Device: Desktop
